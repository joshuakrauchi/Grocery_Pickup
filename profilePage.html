        </div>

        <div class="col-md-8">

              <div class="row">
                <div class="col-md-6">
                  <label>Name</label>
                </div>
                <div class="col-md-6">
                  <p id="profile-info"><span id="fullName2"></span></p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">

                </div>
              </div>
              <div class="row">
                <div class="col-md-6">

                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Address Line</label>
                </div>
                <div class="col-md-6">
                  <p id="profile-info"><span id="address"></span></p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">

                <div class="col-md-6">

                </div>
              </div>
              <div class="row">
                <div class="col-md-6">

                </div>
                <div class="col-md-6">

                </div>
              </div>
              <div class="row">

              </div>

                </div>
                <div class="col-md-6">

                </div>
