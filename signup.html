<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SignUp Page</title>
    <!-- Custom styles -->
<link href="styles/signup.css" rel="stylesheet">
</head>
<body>

    <form style="border:1px solid  #0ba3d9">
        <div class="container">
            <h1 style="color:#0c7cf8">Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="fname"><b>First Name</b></label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.." required pattern="[A-Za-z]{1,20}">
            
            <label for="lname"><b>Last Name</b></label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required pattern="[A-Za-z]{1,20}">
            <br/>
            <label for="num"><b>Phone Number</b></label><br/>
            <input type="text" id="num" name="phonenum" placeholder="Enter your phone number" required>
            <br/>
            <label for="email"><b>Email</b></label><br/>
            <input type="text" placeholder="Enter Email" name="email" required>
            <br/>
            <label for="psw"><b>Password</b></label><br/>
            <input type="password" placeholder="Enter Password" name="psw" required pattern="[A-Za-z0-9]{8,20}">
            <br/>
            <label for="psw-repeat"><b>Confirm Password</b></label><br/>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required pattern="[A-Za-z0-9]{8,20}">
            <br/>
            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>read and agree to <a href="#" style="color:dodgerblue">Terms of Use & PrivacyPolicy </a>.</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" href="index.html" id="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Your own Firebase API key information -->
    <script src="scripts/firebase_api.js"></script>
    <!-- Your own JavaScript functions included here -->
    <script src="scripts/signup.js"></script>

    


</body></html>
