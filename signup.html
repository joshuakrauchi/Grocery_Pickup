  <form id="signUp" class="container emp-signup">
    <h1 style="color:#040505">Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="firstName"><b>First Name</b></label><br />
    <input type="text" name="firstName" placeholder="Your name..." required pattern="[A-Za-z]{1,20}">
    <br />
    <label for="lastName"><b>Last Name</b></label><br />
    <input type="text" name="lastName" placeholder="Your last name..." required pattern="[A-Za-z]{1,20}">
    <br />
    <label for="phoneNo"><b>Phone Number</b></label><br />
    <input type="text" name="phoneNo" placeholder="Enter your phone number" required>
    <br />
    <label for="email"><b>Email</b></label><br />
    <input type="text" name="email" placeholder="Enter Email" required>
    <br />
    <label for="password"><b>Password</b></label><br />
    <input type="password" name="password" placeholder="Enter Password" required pattern="[A-Za-z0-9]{8,20}">
    <br />
    <label for="passwordRepeat"><b>Confirm Password</b></label><br />
    <input type="password" name="passwordRepeat" placeholder="Repeat Password" required pattern="[A-Za-z0-9]{8,20}">
    <br />
    <label>
      <input type="checkbox" id="remember" checked style="margin-bottom:15px"> Remember me
    </label>

    <p>Please read and agree to the <a href="index.html" style="color:dodgerblue">Terms of Use & Privacy Policy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </form>
