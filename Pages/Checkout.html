<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Custom styles -->
  <link href="Checkout.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Grocery</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container-fluid">
    <h1>Checkout</h1>
    <p class="lead">Check out your items.</p>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Image</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <a href="LocationsPayment.html" type="button" class="btn btn-block btn-primary btn-rounded">Confirm</a>

  </div>

  <!-- jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <script>
    function Item(n, p, q) {
      this.image = "<img src='" + n + ".png' alt='" + n + "'/>";
      this.name = n;
      this.price = p;
      this.quantity = q;
    }

    function minus() {
    }

    function plus() {
    }

    $(document).ready(function() {
      let cart = [];
      var apple = new Item("Apple", 5, 1);
      var banana = new Item("Banana", 100, 2);
      var pear = new Item("Pear", 100, 2);
      cart.push(apple, banana, pear);
      for (i = 0; i < cart.length; i++) {
        $("tbody").append("<tr id='item" + i + "'></tr>");
        $("#item" + i).append("<th scope='col'>" + (i + 1) + "</th>");
        $("#item" + i).append("<td>" + cart[i].image + "</td>");
        $("#item" + i).append("<td>" + cart[i].name + "</td>");
        $("#item" + i).append("<td>" + cart[i].price + "</td>");
        $("#item" + i).append("<button type='button' class='btn btn-secondary' onclick='minus()'>-</button>");
        $("#item" + i).append(" " + cart[i].quantity + " ");
        $("#item" + i).append("<button type='button' class='btn btn-secondary' onclick='plus()'>+</button>");
      }

    });
  </script>
</body>

</html>
